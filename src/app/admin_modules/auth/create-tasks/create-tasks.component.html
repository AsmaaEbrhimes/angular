<div>
    <div class="container">
        <form (submit)="createTask()" [formGroup]="newTask" class="create_form">
            <div class="content_form">
                <p>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Enter Your Title</mat-label>
                        <input matInput formControlName="title" />
                    </mat-form-field>
                </p>
                <div>
                    <select  class="form-control mb-3" formControlName="userId">
                        <option *ngFor="let user of users" [value]="user?.id">{{user?.name}}</option>

                    </select>
                </div>

                <div>
                    <label for="selectFile" class="btn btn-primary my-3">Select Img</label>
                    <span>{{file_img}}</span>
                    <input (change)="SelectImg($event)" id="selectFile" class="inp_img" type='file' />
                </div>

                <div>
                    <mat-form-field class="w-100">
                        <mat-label>Textarea</mat-label>
                        <textarea matInput class="w-100" formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <mat-form-field class="w-100">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" class="w-100" formControlName="deadline">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker" class="w-100"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div class="btn_craete mt-4">
                    <button [disabled]="newTask.invalid" type="submit" class="btn btn-primary w-100">Primary</button>
                </div>
            </div>
        </form>
    </div>
</div>
