




<form (submit)="register()"[formGroup]="registerForm" class="form_register">
    <div class="content_form_login">
      <h1>Register</h1>
      <div>
        <mat-form-field>
          <mat-label>UserName *</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-error></mat-error>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email *</mat-label>
          <input matInput type="email"formControlName="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password *</mat-label>
          <input matInput type="password"formControlName="password">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>confirm Password *</mat-label>
          <input matInput type="password"formControlName="confirmPassword">
        </mat-form-field>
        <mat-error *ngIf="registerForm.hasError('notSame')">
          Passwords do not match.
        </mat-error>
      </div>
      <button [disabled]="registerForm.invalid"  type="submit">Create Account</button>
    </div>
  </form>
